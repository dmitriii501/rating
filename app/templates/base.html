<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Студенческий рейтинг{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-beige">
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-bold" href="{{ url_for('public.home') }}">Рейтинг</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="nav" class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="{{ url_for('public.rating') }}">Общий рейтинг</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('public.departments') }}">Отделы</a></li>
					<li class="nav-item"><a class="nav-link" href="{{ url_for('public.newbies') }}">Новички</a></li>
				</ul>
				<div class="d-flex">
					<a class="btn btn-outline-dark" href="{{ url_for('admin.login') }}">Админ</a>
				</div>
			</div>
		</div>
	</nav>
	<main class="container py-4">
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<div class="mb-3">
					{% for category, message in messages %}
						<div class="alert alert-{{ category }} mb-2">{{ message }}</div>
					{% endfor %}
				</div>
			{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
